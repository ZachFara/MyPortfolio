<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/MyPortfolio/" />
    <title>Zachariah Farahany</title>
    <!-- Handle redirects for SPA on GitHub Pages -->
    <script>
      // Redirect from 404.html
      (function() {
        if (sessionStorage.redirect) {
          const redirect = sessionStorage.redirect;
          delete sessionStorage.redirect;
          const baseTag = document.querySelector('base');
          const basePath = baseTag ? baseTag.getAttribute('href') : '/';
          const path = redirect.replace(location.origin + basePath, '');
          history.replaceState(null, null, basePath + path);
        }
      })();
    </script>
    <!-- Load CSS files directly -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="/assets/css/card-animations.css" />
    <style>
      /* Professional profile image styling */
      .image.object img {
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.05);
        border-radius: 3px;
        padding: 5px;
        background-color: white;
        transition: all 0.25s ease-in-out;
      }
      .image.object img:hover {
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.08);
        transform: translateY(-1px);
      }
    </style>
    <!-- Redirect script for GitHub Pages SPA -->
    <script>
      (function() {
        // Redirect logic for GitHub Pages single-page applications
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        
        // For HashRouter: redirect naked URL to hash route
        if (!location.hash && location.pathname.endsWith('/MyPortfolio/')) {
          location.replace(location.href + '#/');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="/assets/js/forced-card-transitions.js"></script>
    <script src="/assets/js/animation-smoother.js"></script>
  </body>
</html>
